<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard : Tambah Produk</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>
    <img src="../img//loader.gif" class="loader" alt="">
    
    <div class="alert-box">
        <img src="../img/icon/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="../img/logo1.png" class="logo" alt="">

    <div class="form">
        <input type="text" id="product-name" maxlength="50" placeholder="Nama Produk">
        <input type="text" class="short-des" placeholder="Deskripsi singkat produk">
        <textarea id="des" placeholder="Deskripsi lengkap"></textarea>

        <!-- product image -->
        <div class="product-info">
            <div class="product-image"><p class="text">Gambar Produk</p></div>
            <div class="upload-image-sec">
                <p class="text"><img src="../img/icon/camera.png" alt="">Upload gambar</p>
                <div class="upload-catalouge">
                    <input type="text" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="text" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="text" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="text" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">Size yang tersedia</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs" value="xs">                
                    <input type="checkbox" class="size-checkbox" id="s" value="s">
                    <input type="checkbox" class="size-checkbox" id="m" value="m">
                    <input type="checkbox" class="size-checkbox" id="l" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="harga">
            <input type="number" id="discount" placeholder="persen diskon">
            <input type="number" id="sell-price" placeholder="harga jual">
        </div>

        <input type="number" id="stock" min="5" placeholder="stok barang minimal 5">

        <textarea id="tags" placeholder="Masukkan kategori disini"></textarea>

        <div class="buttons">
            <button class="btn" id="add-btn">tambah produk</button>
            <button class="btn" id="save-btn">simpan draft</button>

        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
