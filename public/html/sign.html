<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> 

    
</head>
<body>
    <img src="../img/loader.gif" class="loader" alt="">

    <div class="container">
        <img src="../img/logo1.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Nama">
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="password" placeholder="Password">
            <input type="number" autocomplete="off" id="number" placeholder="Nomor HP">
            <br>
            <input type="checkbox" class="checkbox" checked id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <button class="submit-btn">Buat Akun</button>
        </div>
        <a href="/login" class="link">Sudah punya akun? Log in disini</a>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
